<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="../Player/js/api/KlyntAPI.js" type="text/javascript"></script>
</head>
<body>

  <div class="form-box">
    <form name="form" action="javascript:void(0);" onsubmit="validateForm()">
      <input class="form-input" type="text" name="chiave" autocomplete="off">
    </form>
    
    <button class="form-button" onclick="validateForm()">Submit</button>
  </div>
  
  <script>
    function validateForm() {
      var answer = document.forms["form"]["chiave"].value;
      if (answer.trim() == "/dQw4w9WgXcQ" || answer.trim() == "/dQ w4w 9Wg XcQ" || answer.trim() == "/dQ-w4w-9Wg-XcQ") {
        KlyntAPI.commands.openSequence("7F9E8C0D-C11D-FAD7-7BE6-4958B95BB34C");
      } else {
        alert("Chiave non valida")
      }
    }
  </script>
</body>
</html>
