<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="../Player/js/api/KlyntAPI.js" type="text/javascript"></script>
</head>
<body>

  <div class="form-box">
    <form name="form" action="javascript:void(0);" onsubmit="validateForm()">
      <input class="form-input" type="text" name="chiave" autocomplete="off">
    </form>
    
    <button class="form-button" onclick="validateForm()">Submit</button>
  </div>
  
  <script>
    function validateForm() {
      var answer = document.forms["form"]["chiave"].value;
      if (answer.trim() == "sangue e fuoco" || answer.trim() == "Sangue e fuoco" || answer.trim() == "Sangue e Fuoco"
|| answer.trim() == "SANGUE E FUOCO" || answer.trim() == "SANGUEEFUOCO"|| answer.trim() == "Sangue-e-fuoco" 
|| answer.trim() == "sangueefuoco" || answer.trim() == "Sangueefuoco") {
        KlyntAPI.commands.openSequence("B775C147-D0C1-43FE-ABC1-8167FA0751B2");
      } else {
        alert("Chiave non valida")
      }
    }
  </script>
</body>
</html>
