<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="../Player/js/api/KlyntAPI.js" type="text/javascript"></script>
</head>
<body>

  <div class="form-box">
    <form name="form" action="javascript:void(0);" onsubmit="validateForm()">
      <input class="form-input" type="text" name="chiave" autocomplete="off">
    </form>
    
    <button class="form-button" onclick="validateForm()">Submit</button>
  </div>
  
  <script>
    function validateForm() {
      var answer = document.forms["form"]["chiave"].value;
      if (answer.trim() == "il rifugio delle idee" || answer.trim() == "Il rifugio delle idee" || answer.trim() == "ilrifugiodelleidee"
|| answer.trim() == "IL RIFUGIO DELLE IDEE" || answer.trim() == "ILRIFUGIODELLEIDEE") {
        KlyntAPI.commands.openSequence("FBF807A4-CD46-FD09-F3A3-4A30FBB5895B");
      } else {
        alert("Chiave non valida")
      }
    }
  </script>
</body>
</html>
